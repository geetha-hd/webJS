<!DOCTYPE html>
<html>
    <head>
    
    <title>Responsive Landing Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>ADULT & PAEDIATRIC BONE MARROW TRANSPLANT PROGRAMME</h1>
    <h2>Haematology | Oncology | Immunology</h2>
    <button class"btn btn-primary btn-x1">Book an Appointment</button>
        <div class="container">
            <h1>EnquireNow </h1>
            
            <!--Form-->
            <form id="form">
            <div class="form-group">
                <label for="name"></label>
                <input type="text" id="name" placeholder ="Full Name"
                        required minlength="3" maxlength="100"></div>
            <!--Email Address-->
            <div class="form-group">
                <label for="email"></label>
                <input type="text" id="email" placeholder ="Email ID" 
                        required  ></div>
            <!--Phone Number-->
            <div class="form-group">
                <label for="Phone"></label>
                <input type="tel" id="phone" placeholder ="Phone number" 
                        required pattern="[0-9]{10}"></div>
            <!--Message Box-->
            <div class="form-group">
                <input type="inputbox" placeholder="Your Message"></div>
                <button type="submit">Submit</button>
    </form>
    <!--error/Success Message-->
    
</body>
</html>
